<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./front-end/img/cerebro.png" type="image/x-icon">
    <link rel="stylesheet" href="./front-end/css/cadastroPaciente.css">
    <title>Cadastro Paciente</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./front-end/img/paciente.svg" alt="">
        </div>
        <div class="form">
            <form action="/cadastro" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre Cuidador</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="./telaRelatório.html" target="_blank">Listar Dados</a></button>&nbsp;
                        <button type="button" class="btn botaoLogin"><a class="icone" href="/telaGerenciada.html"
                                target="_blank"><i class="bi bi-arrow-counterclockwise"></i></a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome_pac">Nome Completo</label>
                        <input id="nome_pac" type="text" name="nome_pac"
                            placeholder="Digite seu nome completo">
                    </div>

                    <div class="input-box">
                        <label for="data_nasc_pac">Data Nascimento</label>
                        <input id="data_nasc_pac" type="date" name="data_nasc_pac"
                            placeholder="Informe sua data de nascimento">
                    </div>
                    <div class="input-box">
                        <label for="cpf_pac">CPF</label>
                        <input id="cpf_pac" type="text" name="cpf_pac" placeholder="xxx.xxx.xxx-xx">
                    </div>

                    <div class="input-box">
                        <label for="email_pac">E-mail</label>
                        <input id="email_pac" type="mailto" name="email_pac" placeholder="teste@mail.com">
                    </div>

                    <div class="input-box">
                        <label for="celular_pac">Telefone</label>
                        <input id="celular_pac" type="tel" name="celular_pac" placeholder="(xx) xxxx-xxxx">
                    </div>


                    <div class="input-box">
                        <label for="endereco_pac">Endereco</label>
                        <input id="endereco_pac" type="text" placeholder="Rua nova paz">
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6 style="text-align: center;">Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="sexo_pac" type="radio" name="sexo_pac">
                            <label for="sexo_pac">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="sexo_pac" type="radio" name="sexo_pac">
                            <label for="sexo_pac">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="sexo_pac" type="radio" name="sexo_pac">
                            <label for="sexo_pac">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="sexo_pac" type="radio" name="sexo_pac">
                            <label for="sexo_pac">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Envie</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./pacientes.js"></script>
</body>

</html>
